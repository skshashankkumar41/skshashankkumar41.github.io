        <h4 class="display-4" id='displayId'></h4>
    </div>
    <div id="container"></div>
    <div class="button-div">
        
        <button class="btn btn-primary " onclick="location.href='../index.html'" id="homeButton">Home</button>
        <button class="btn btn-warning " onclick="goHome()" id="backButton">Back</button>
    </div>
    <script>
    var data = JSON.parse(localStorage["data"]);
    console.log("DISPLAYDATA:::",data)
    console.log("DIGIT::",data.digit)
    document.getElementById("displayId").innerHTML = "Predicted digit is "+data.digit;
    Highcharts.chart('container', {
        chart: {type: 'column'},
        title: {text: 'Probabilities of Digits'},
        xAxis: {categories: ['Digits']},
        series: [{name: 'Zero',
            data: [data.prob.zero]}, {
            name: 'One',
            data: [data.prob.one]}, {
            name: 'Two',
            data: [data.prob.two]}, {
            name: 'Three',
            data: [data.prob.three]}, {
            name: 'Four',
            data: [data.prob.four]}, {
            name: 'Five',
            data: [data.prob.five]}, {
            name: 'Six',
            data: [data.prob.six]}, {
            name: 'Seven',
            data: [data.prob.seven]}, {
            name: 'Eight',
            data: [data.prob.eight]}, {
            name: 'Nine',
            data: [data.prob.nine]}]});
            document.getElementById("backButton").scrollIntoView();
    </script>
