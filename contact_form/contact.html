<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/style.css"/>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>  
    <link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Indie+Flower&family=Neucha&display=swap" rel="stylesheet">
    <script src = "static/js/script.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js'></script>
    <title>Contact Form</title>
    <link rel = "icon" href =  "https://i.ibb.co/CWPYfmJ/Logo-Makr-4-URz-BC.png"  type = "image/x-icon"> 
</head>
<body>
    <section id="hire">
        <h1>Contact Me</h1>
        
        <form id="form">
              <div class="field name-box">
                    <input type="text" id="name" placeholder="Who Are You?"/>
                    <label for="name">Name</label>
                    <span class="ss-icon">check</span>
              </div>
    
              <div class="field email-box">
                    <input type="text" id="email" placeholder="name@email.com"/>
                    <label for="email">Email</label>
                    <span class="ss-icon">check</span>
              </div>
    
              <div class="field msg-box">
                    <textarea id="msg" rows="4" placeholder="Your message goes here..."></textarea>
                    <label for="msg">Msg</label>
                    <span class="ss-icon">check</span>
              </div>
    
             <!--<input class="button" type="submit" value="Send" onclick="sendEmail() commenting for changes" />--> 
      </form>
      <div class="button-div">
      <button class="button" id="correctButton" onclick="sendEmail()">Send</button>
      <button class="Backbutton" id="homeButton" onclick="location.href='../index.html'">Home</button>
      </div>
      <div class="footer_rel">
            <div class="footer">
              <p class="footer-heart" id="love">
                Made with <g-emoji class="g-emoji" alias="heart" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
              <img class="emoji" alt="heart" height="20" width="20" src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png"></g-emoji> by Shashank
              </p>
          
            <div class="social_foot">
              <a href="https://github.com/skshashankkumar41"> 
                <i id="social-git" class="fab fa-github fa-3x social"></i>
              </a>
              <a href="https://medium.com/@skshashankkumar41">
                <i id="social-med" class="fab fa-medium fa-3x social"></i>
              </a>
              <a  href="https://twitter.com/shashankkumar25">
                <i id="social-twi" class="fab fa-twitter fa-3x social"></i>
              </a>
              <a  href="https://www.linkedin.com/in/skshashankkumar41/">
                <i id="social-lin" class="fab fa-linkedin fa-3x social"></i>
              </a>
          </div>
          
          </div>
          
        </div>
    </section>
    
    <div class="modal"></div>

</body>
</html>
